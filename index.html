<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <section class="welcome-page ">
        
        <div class="intro-box">
            <h1 class="title">Tic Tac Toe</h1>
            <p class="instructions">Enter player names and select your pieces below. Click start to begin!</p>
            
            <div class="form-box">
                
                <div class="player-input">
                    <label for="p1-name">Player 1: </label>
                    <input id="p1-name" type="text">
                    <div id="p1-img" class="player-imgs">
                        <img src="img/X/X1.png" alt="">
                        <img src="img/X/X2.png" alt="">
                        <img src="img/X/X3.png" alt="">
                        <img src="img/X/X4.png" alt="">
                        <img src="img/X/X5.png" alt="">
                        <img src="img/X/X6.png" alt="">
                    </div>
                </div>
                
                <div class="player-input">
                    <label for="p2-name">Player 2: </label>
                    <input id="p2-name" type="text">
                    <div id="p2-img" class="player-imgs">
                        <img src="img/O/O1.png" alt="">
                        <img src="img/O/O2.png" alt="">
                        <img src="img/O/O3.png" alt="">
                        <img src="img/O/O4.png" alt="">
                        <img src="img/O/O5.png" alt="">
                        <img src="img/O/O6.png" alt="">
                    </div>
                </div>
                
            </div>
    
            <button id="startBtn">START</button>
        </div>

    </section>

    <section class="game-page hidden">

        <div class="game-box">
            
            <button id="quitToMenuBtn">Return to main menu</button>
            <div class="main container">
        
    
                <div class="board">
        
                    <div id="0" class="square"></div>
                    <div id="1" class="square"></div>
                    <div id="2" class="square"></div>
        
                    <div id="3" class="square"></div>
                    <div id="4" class="square"></div>
                    <div id="5" class="square"></div>
        
                    <div id="6" class="square"></div>
                    <div id="7" class="square"></div>
                    <div id="8" class="square"></div>
        
                </div>
            
                <div class="game-info">
                    <div class="whos-turn">
                        <h2>Next Turn</h2>
                        <div class="player-card">
                            <p id="current-player"></p>
                            <img src="" id="current-img">
                        </div>
                    </div>
        
                    <div class="scores">
                        <h2>Score</h2>
                        <p id="score-p1"></p>
                        <p id="score-p2"></p>
                    </div>
                </div>
        
            </div>
        
            <div class="secondary container">
                <div class="control-buttons">
                    <button id="undoBtn">Undo Last Move</button>
                    <button id="restartBtn">Restart</button>
                </div>
                <div class="msg-box">
                </div>
            </div>
        </div>
    </section>
    
    <script src="js/main.js"></script>
</body>
</html>
